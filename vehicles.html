  <script>

    


    const renderTableData = (arr)=>{
        const table = document.getElementById("table");
        table.innerHTML = ""
        arr.map((e, i)=>{
            let html = `<tr>
                <th scope="row"><a href="#">${i + 1}</a></th>
                <td class='text-capitalize'>${e.model}</td>
                <td><a href="#" class="text-primary">${e.number}</a></td>
                <td class='text-capitalize'>${e.color}</td>
              </tr>`;
            table.innerHTML += html
        })
    }

    const getData = ()=>{
        const storedDataJSON = localStorage.getItem('vehicles');
        if (storedDataJSON !== null) {
            renderTableData(JSON.parse(storedDataJSON));
          } 
    }

    getData()
   
  </script>
