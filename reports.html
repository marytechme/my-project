  <script>

    

const renderTableData = (arr) => {
  const table = document.getElementById("table");
  table.innerHTML = "";

  arr.forEach((e, i) => {
    let html = `
      <div class="col-xl-4 col-md-6 d-flex align-items-stretch mb-4 mt-4 mt-md-0" data-aos="zoom-in" data-aos-delay="200">
        <div class="icon-box" card>
          <div class="icon"><i class="bx bx-file"></i></div>
          <h4 class="" style="font-size: 18px !important;"><a href="#">${e.title}</a></h4>
          <p style="font-size: 13px !important;">${e.body}</p>
          <p style="font-size: 12px; color: gray; margin-top: 10px">${e.date}</p>
          <button class="remove-button" onclick="removeElement(${i})">Delete</button>
        </div>
      </div>`;
    table.innerHTML += html;
  });
};

const removeElement = (index) => {
  let storedData = JSON.parse(localStorage.getItem('reports')) || [];

  // Ensure the index is within the array bounds
  if (index >= 0 && index < storedData.length) {
    storedData.splice(index, 1);
    localStorage.setItem('reports', JSON.stringify(storedData));
    renderTableData(storedData);
  }
};

const getData = () => {
  const storedDataJSON = localStorage.getItem('reports');
  if (storedDataJSON !== null) {
    renderTableData(JSON.parse(storedDataJSON));
  }
}

getData();

   
  </script>
